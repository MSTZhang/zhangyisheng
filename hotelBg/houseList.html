<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>房间列表</title>
		<link rel="stylesheet" type="text/css" href="css/clear.css"/>
		<link rel="stylesheet" type="text/css" href="css/houseList.css"/>
		<script src="js/jquery/jquery-1.8.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery/ejs.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/layDate-v5.0.9/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/sysJs.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--左边房间盒子-->
		<div class="rgHsBx">
			<!--房间状态颜色标记栏-->
			<div class="colorMarkBox">
				<div class="filter roomType">
					房间类型:<select name="roomType">
						<option value="101">标准双人间</option>
						<option value="102">单人间</option>
						<option value="103">豪华间</option>
						<option value="104">商务间</option>
					</select>
				</div>
				<div class="filter roomNum">
					房间号:<input type="text" name="roomId" id="roomId" value="" />
					<img src="images/search.png" width="17px" height="17px" style="vertical-align: middle;"/>
				</div>
				<ul class="freeColor">
					<li>空闲:</li>
					<li class="frcl"></li>
				</ul>
				<ul class="bookColor">
					<li>预定:</li>
					<li class="frcl"></li>
				</ul>
				<ul class="checkColor">
					<li>入住:</li>
					<li class="frcl"></li>
				</ul>
				<ul class="cleanColor">
					<li>清洁:</li>
					<li class="frcl"></li>
				</ul>
			</div>
			<!--房间列表-->
			<div class="houseListBox">
				<!--页面加载过度-->
				<div style="position: absolute;left:400px;margin-top:200px;"><img src="images/loading51.gif" width="40px" height="40px"/></div>
			</div>
		</div>
		<!--右边登记信息-->
		<div class="registerBox">
			<!---->
			<input type="hidden" name="orderId" id="orderId" value="" />
			<input type="hidden" name="checkNumber" id="checkNumber" value="" />
			<input type="hidden" name="userId" id="userId" value="" />
			<!--登记信息标题-->
			<table class="bookInfoTable">
				<tr class="thead1">
					<td colspan="3">登记信息</td>
				</tr>
				<tr class="tbody1">
					<td>
						<span>入住时间：</span><br/>
						<input type="" name="ckTime" id="checkTime" value="" style="width:130px;"/>
					</td>
					<td style="padding-left: 30px;">
						<span>天数：</span><br/>
						<input tyle="" name="days" id="days" style="width:40px;"/>
					</td>
					<td style="padding-left: 30px;">
						<span>房客类型：</span><br/>
						<select name="cmLevel" id="cmLevel">
							<option value="1">散客</option>
							<option value="2">白银会员</option>
							<option value="3">黄金会员</option>
							<option value="4">钻石会员</option>
						</select>
					</td>
				</tr>
				<tr class="tbody1">
					<td>
						<span>离店时间：</span><br/>
						<input type="" name="leaveTime" id="leaveTime" value="" style="width:130px"/>
					</td>
					<td style="padding-left:30px ;">
						<span>人数：</span><br/>
						<input tyle="" name="num" id="num" style="width:40px;"/>
					</td>
					<td style="padding-left:30px ;">
						<span>押金：</span><br/>
						<input tyle="" name="forgift" id="forgift" value="30" style="width:60px;"/><span style="font-size: 15px;">￥</span>
					</td>
				</tr>
				<tr class="tbody1">
					<td colspan="3">
						<span>预定时间：</span><br/>
						<input type="" name="bookTime" id="bookTime" value="" style="width:205px"/>
					</td>
				</tr>
			</table>
			<!--登记信息标题-->
			<table class="bookInfoTable" style="margin-top:25px;">
				<tr class="thead1">
					<td colspan="3">客人资料</td>
				</tr>
				<tr class="tbody1">
					<td>
						证件号码:<br/>
						<input type="text" name="paperNumber" id="paperNumber" value="" style="width:130px;"/>
					</td>
					<td style="padding-left: 30px;">
						性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:<br/>
						<select name="sex" id="sex" style="width:48px;">
							<option value="1">男</option>
							<option value="2">女</option>
						</select>
					</td>
					<td style="padding-left: 30px;">
						<span>联系电话：</span><br/>
						<input type="text" name="customTel" id="customTel" value="" style="width:100px;"/>
					</td>
				</tr>
				<tr class="tbody1">
					<td>
						地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址:<br/>
						<input type="text" name="adress" id="adress" value="" style="width:130px;"/>
					</td>
					<td style="padding-left: 30px;">
						姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:<br/>
						<input type="text" name="customName" id="customName" value="" style="width:48px;"/>
					</td>
					<td style="padding-left: 30px;">
						<span>证件类型：</span><br/>
						<select name="paperType" style="width:100px;" id="paperType">
							<option value="身份证">身份证</option>
							<option value="护照">护照</option>
							<option value="其他">其他</option>
						</select>
					</td>
				</tr>
			</table>
			<!--登记信息标题-->
			<table class="bookInfoTable" style="margin-top:25px;">
				<tr class="thead1">
					<td colspan="3">客房信息</td>
				</tr>
				<tr class="tbody1">
					<td>
						房间编号:<br/>
						<input type="text" name="rmId" id="rmId" value="" style="width:130px;"/>
					</td>
					<td style="padding-left: 30px;">
						房间类型：<br/>
						<select name="rtyId" id="rtyId" style="width:98px;">
							<option value="101">标准双人房A</option>
							<option value="102">单人间</option>
							<option value="103">豪华间</option>
							<option value="104">商务间</option>
						</select>
					</td>
					<td style="padding-left: 30px;">
						<span>房间单价：</span><br/>
						<input type="text" name="price" id="price" value="" style="width:40px;"/><span style="font-size:15px ;">￥</span>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						备注：<br/>
						<input type="text" name="remark" id="remark" value="" style="width:260px;"/>
					</td>
				</tr>
			</table>
			<div class="reserBtn">
				预订
			</div>
			<!--登记按钮-->
			<div class="registerBtn">
				<img src="images/checkin.png" style="width:18px;height:15px;vertical-align: middle;"/>登记
			</div>
			<!--结账按钮-->
			<div class="checkoutBtn">
				结账退房
			</div>
			<!--确认结账-->
			<div class="settleBtn">
				<div class="reBtn">确认结账</div>
				<div class="moneyBox">共计<span class="totalPrice" style="font-size: 25px;">190</sapn><span style="font-size: 15px">￥</span></div>
			</div>
		</div>
		<script src="js/houseList.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
