<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/houseDetail.css"/>
	</head>
	<body>
		<div class="houseTitleBox">
			<span style="margin-left:10px;"><b>当前位置>></b></span>
			<span style="font-size:13px;">客房编辑</span>
		</div>
		<form action="" method="get">
		<div style="background:#3e3e3e;height:35px;color:white;width:600px;line-height: 35px;text-align: center;margin-left:180px;margin-top:20px;"><h4>房间信息</h4></div>
		<table>
			<tr>
				<td>房间编号:<input type="text" value="101"></td>
				<td>房间类型:
					<select name="">
						<option value="">总统套房</option>
						<option value="">标准双人间</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>房间价格:<input type="text" value="980￥"></td>
				<td>早餐类型:
					<select name="">
						<option value="">单份早餐</option>
						<option value="">双份早餐</option>
						<option value="">无</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>宽带类型:<select name="">
						<option value="">免费wifi</option>
						<option value="">免费宽带</option>
						<option value="">收费宽带</option>
					</select>
				</td>
				<td>房间楼层:
					<input type="text" value="1"/>
				</td>
			</tr>
			<tr>
				<td>房间面积:<input type="text" value="1"/>
				</td>
				<td>房间状态:
					<select name="">
						<option value="">打扫中</option>
						<option value="">占用</option>
						<option value="">空闲</option>
					</select>
				</td>
			</tr>
		</table>
		<input type="submit" value="确认修改" style="width:120px;height:30px;background:#3e3e3e;color: white;margin-left: 300px;margin-top: 10px;cursor: pointer;"/>
		<input type="submit" value="入住登记" style="width:120px;height:30px;background:#3e3e3e;color: white;margin-left: 140px;margin-top: 10px;cursor: pointer;"/>
		</form>
	</body>
</html>
