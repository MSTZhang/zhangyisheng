<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/sys.css"/>
		<link rel="stylesheet" type="text/css" href="css/guestMessage.css"/>
	</head>
	<body>
		<div class="messageBox1">
			<div class="sysTitle">在线留言</div>
			<div class="messageTitle1">上海浦东文华东方酒店**在线留言**</div>
			<div class="messageTitle2"><strong>尊敬的客户</strong>： 如果您对我们的酒店或服务有任何意见和建议请及时告诉我们，我们将尽快给您满意的答复。</div>
			<form action="" method="">
				<table class="msgTable">
					<tr>
						<td class="td1">内容主题*：</td>
						<td><input class="subject" name="subject"/><span>*</span></td>
					</tr>
					<tr>
						<td class="td1">反馈内容*：</td>
						<td><textarea class="content" name="content"></textarea><span>*</span></td>
					</tr>
					<tr>
						<td class="td1">联 系 人*：</td>
						<td><input class="subject" name="userName"/><span>*</span></td>
					</tr>
					<tr>
						<td class="td1">电话/手机*：</td>
						<td><input class="subject" name="tel"/><span>*</span></td>
					</tr>
					<tr>
						<td class="td1">E-mail： 	</td>
						<td><input class="subject" name="email"/></td>
					</tr>
					<tr>
						<td class="td1"></td>
						<td><input type="submit" value="提交"><input type="reset" value="重填" style="margin-left:10px;"></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
